<h1>Images from the Aether</h1>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <label>Search string
    <input type="text" required formControlName="searchString" >

  <button type="submit" [disabled]="!searchForm.valid">Submit</button>
</form>
